<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 정보 확인</title>
</head>
<body>
<button id="btn">회원 정보</button>
<table>
<thead><tr><th>번호</th><th>나이</th><th>성별</th></tr></thead>
<tbody></tbody>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$("#btn").on("click", function(){
	$.ajax({
		url : "personinfo.jsp",
		type : "get",
		dataType: "json" // json -> Js Object
	})
	.done(function(data){
		  index = 0;
          $("tbody").append(
                `<tr><td>${index + 1}</td>
                <td>${data.name}</td>
                <td>${data.age}</td>
                <td>${data.gender}</td></tr>`      
                );
	})
});//click
</script>
</body>
</html>
