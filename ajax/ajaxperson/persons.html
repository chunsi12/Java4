<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button id ="btn">회원 정보</button>
<table border="1">
 <thead><tr><th>번호</th><th>이름</th><th>나이</th><th>성별</th></tr></thead>
 <tbody></tbody>
</table>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$("#btn").on("click", function(){
	$.getJSON("getpersonlist.jsp", function(list){
		$.each(list, function(index, person){
			$("tbody").append(
			'<tr><td>${index + 1}</td>
			 <td>${person.name}</td>
			 <td>${person.age}</td>
			 <td>${person.gender}</td></tr>'		
			);
		})
	});
});
</script>
</body>
</html>
